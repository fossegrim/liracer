<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>liracer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <main>
      <div class="chat">
        <div class="chat-messages"></div>
        <form class="chat-form">
          <input class="chat-form-text-field" value="whatev">
          <button class="chat-form-send-button">SEND</button>
        </form>
      </div>
      <!-- NOTE: tabindex="0" is REQUIRED for allowing codefield to receive keydown events. -->
      <pre class="codefield" tabindex="0"></pre>
    </main>
    <script src="script.js"></script>
  </body>
</html>
